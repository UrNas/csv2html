{% extends '_partial.html' %}

{%block tables %}
    <table>
        <tr>
            {% for head in headers %}
                <th scope="col">{{head}}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr class="row">
                {% for data in row %}
                    <td>{{data}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
